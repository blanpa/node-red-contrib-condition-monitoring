        color: '#FDD835',
        defaults: {

            minThreshold: { value: "", validate: function(v) { return v === "" || !isNaN(v); } },
            maxThreshold: { value: "", validate: function(v) { return v === "" || !isNaN(v); } },
            inclusive: { value: false }
        },
        inputs: 1,
        outputs: 2,
        icon: "icon-anomaly-detection.png",
        label: function() {
            return this.name || "Threshold Anomaly";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        }
    });
</script>

<script type="text/html" data-template-name="threshold-anomaly">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

        <label for="node-input-minThreshold"><i class="fa fa-arrow-down"></i> Minimum Threshold (leave empty to disable)</label>
        <input type="number" id="node-input-minThreshold" placeholder="" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-maxThreshold"><i class="fa fa-arrow-up"></i> Maximum Threshold (leave empty to disable)</label>

    </div>
</script>

<script type="text/html" data-help-name="threshold-anomaly">
    <p>Detects anomalies based on static thresholds (Min/Max).</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>The numeric value to be checked for anomalies.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>Output 1 (top)</dt>
        <dd>Normal values with additional metadata</dd>
        <dt>Output 2 (bottom)</dt>
        <dd>Anomalies with additional metadata (reason, minThreshold, maxThreshold)</dd>
    </dl>
    <h3>Details</h3>
    <p>Simple static threshold check. Values outside the defined boundaries are detected as anomalies.</p>
    <p><b>Parameters:</b></p>
    <ul>
        <li><b>Minimum Threshold:</b> Lower boundary (leave empty to disable)</li>
        <li><b>Maximum Threshold:</b> Upper boundary (leave empty to disable)</li>
        <li><b>Inclusive:</b> When enabled, values exactly at the boundary count as anomalies</li>
    </ul>
    <p><b>Example:</b> Min=10, Max=100 â†’ Values < 10 or > 100 are anomalies</p>
</script>
