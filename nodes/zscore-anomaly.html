<script type="text/html" data-template-name="zscore-anomaly">
    <div class="form-row">

<script type="text/html" data-help-name="zscore-anomaly">
    <p>Detects anomalies in time series data based on the Z-Score method.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>The numeric value to be checked for anomalies.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>Output 1 (top)</dt>
        <dd>Normal values with additional metadata (zScore, mean, stdDev, isAnomaly)</dd>
        <dt>Output 2 (bottom)</dt>
        <dd>Anomalies with additional metadata</dd>
    </dl>
    <h3>Details</h3>
    <p>The Z-Score measures how many standard deviations a value is away from the mean. 
    Values with an absolute Z-Score greater than the threshold are detected as anomalies.</p>
    <p><b>Parameters:</b></p>
    <ul>
        <li><b>Threshold:</b> Standard deviations from the mean (default: 3.0)</li>
        <li><b>Window Size:</b> Number of values for calculating mean and standard deviation</li>
    </ul>
</script>
