<script type="text/javascript">
    RED.nodes.registerType('zscore-anomaly', {
        category: 'anomaly detection',
        color: '#FDD835',
        defaults: {
            name: { value: "" },
            threshold: { value: 3.0, validate: RED.validators.number() },
            warningThreshold: { value: 2.1, validate: RED.validators.number() },
            windowSize: { value: 100, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["normal", "anomaly"],
        icon: "icon-anomaly-detection.png",
        label: function() {
            return this.name || "Z-Score Anomaly";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: "Z-Score",
        oneditprepare: function() {
            // Auto-calculate warning threshold if not set
            var node = this;
            $("#node-input-threshold").on("change", function() {
                var threshold = parseFloat($(this).val()) || 3.0;
                var currentWarning = parseFloat($("#node-input-warningThreshold").val());
                if (!currentWarning || currentWarning >= threshold) {
                    $("#node-input-warningThreshold").val((threshold * 0.7).toFixed(1));
                }
            });
        }
    });
</script>

<script type="text/html" data-template-name="zscore-anomaly">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-threshold"><i class="fa fa-exclamation-triangle"></i> Critical Threshold</label>
        <input type="number" id="node-input-threshold" placeholder="3.0" step="0.1" min="0">
        <span class="form-tips">Standard deviations for critical anomaly</span>
    </div>
    <div class="form-row">
        <label for="node-input-warningThreshold"><i class="fa fa-warning"></i> Warning Threshold</label>
        <input type="number" id="node-input-warningThreshold" placeholder="2.1" step="0.1" min="0">
        <span class="form-tips">Standard deviations for warning (typically 70% of critical)</span>
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="fa fa-window-maximize"></i> Window Size</label>
        <input type="number" id="node-input-windowSize" placeholder="100" min="2">
        <span class="form-tips">Number of values for statistics calculation</span>
    </div>
</script>

<script type="text/html" data-help-name="zscore-anomaly">
    <p>Detects anomalies in time series data using the Z-Score statistical method.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>The numeric value to check for anomalies.</dd>
        <dt class="optional">reset <span class="property-type">boolean</span></dt>
        <dd>Set to <code>true</code> to reset the internal buffer and statistics.</dd>
    </dl>
    
    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Normal values
            <dl class="message-properties">
                <dt>payload <span class="property-type">number</span></dt>
                <dd>The original value</dd>
                <dt>isAnomaly <span class="property-type">boolean</span></dt>
                <dd>Always <code>false</code> on this output</dd>
                <dt>severity <span class="property-type">string</span></dt>
                <dd><code>"normal"</code></dd>
            </dl>
        </li>
        <li>Anomalies
            <dl class="message-properties">
                <dt>payload <span class="property-type">number</span></dt>
                <dd>The anomalous value</dd>
                <dt>isAnomaly <span class="property-type">boolean</span></dt>
                <dd>Always <code>true</code> on this output</dd>
                <dt>severity <span class="property-type">string</span></dt>
                <dd><code>"warning"</code> or <code>"critical"</code></dd>
                <dt>zScore <span class="property-type">number</span></dt>
                <dd>The calculated Z-Score</dd>
                <dt>mean <span class="property-type">number</span></dt>
                <dd>Current mean of the window</dd>
                <dt>stdDev <span class="property-type">number</span></dt>
                <dd>Current standard deviation</dd>
            </dl>
        </li>
    </ol>
    
    <h3>Details</h3>
    <p>The Z-Score measures how many standard deviations a value is from the mean:</p>
    <p><code>Z = (value - mean) / stdDev</code></p>
    
    <h4>Severity Levels</h4>
    <ul>
        <li><b>Critical:</b> |Z-Score| > threshold (default: 3.0)</li>
        <li><b>Warning:</b> |Z-Score| > warningThreshold (default: 2.1)</li>
        <li><b>Normal:</b> |Z-Score| ≤ warningThreshold</li>
    </ul>
    
    <h4>Status Display</h4>
    <ul>
        <li><span style="color:#3399ff">●</span> Blue ring: Waiting for data</li>
        <li><span style="color:#f9df00">●</span> Yellow: Warmup phase (collecting data)</li>
        <li><span style="color:#5cb85c">●</span> Green: Normal operation</li>
        <li><span style="color:#f0ad4e">●</span> Yellow dot: Warning detected</li>
        <li><span style="color:#d9534f">●</span> Red dot: Critical anomaly detected</li>
    </ul>
    
    <h4>Reset</h4>
    <p>Send a message with <code>msg.reset = true</code> to clear the buffer and restart learning.</p>
    
    <h3>References</h3>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Standard_score">Wikipedia: Standard Score (Z-Score)</a></li>
    </ul>
</script>
