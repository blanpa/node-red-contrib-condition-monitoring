<script type="text/javascript">
    RED.nodes.registerType('zscore-anomaly', {
        category: 'condition-monitoring',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },
            threshold: { value: 3.0, validate: RED.validators.number() },
            windowSize: { value: 100, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 2,
        icon: "chart-line.png",
        label: function() {
            return this.name || "Z-Score Anomalie";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        }
    });
</script>

<script type="text/html" data-template-name="zscore-anomaly">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-threshold"><i class="fa fa-sliders"></i> Schwellenwert (Threshold)</label>
        <input type="number" id="node-input-threshold" placeholder="3.0" step="0.1" min="0">
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="fa fa-window-maximize"></i> Fenstergröße</label>
        <input type="number" id="node-input-windowSize" placeholder="100" min="2">
    </div>
</script>

<script type="text/html" data-help-name="zscore-anomaly">
    <p>Erkennt Anomalien in Zeitreihendaten basierend auf dem Z-Score-Verfahren.</p>
    <h3>Eingaben</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Der numerische Wert, der auf Anomalien geprüft werden soll.</dd>
    </dl>
    <h3>Ausgaben</h3>
    <dl class="message-properties">
        <dt>Ausgang 1 (oben)</dt>
        <dd>Normale Werte mit zusätzlichen Metadaten (zScore, mean, stdDev, isAnomaly)</dd>
        <dt>Ausgang 2 (unten)</dt>
        <dd>Anomalien mit zusätzlichen Metadaten</dd>
    </dl>
    <h3>Details</h3>
    <p>Der Z-Score misst, wie viele Standardabweichungen ein Wert vom Mittelwert entfernt ist. 
    Werte mit einem absoluten Z-Score größer als der Schwellenwert werden als Anomalien erkannt.</p>
    <p><b>Parameter:</b></p>
    <ul>
        <li><b>Schwellenwert:</b> Standardabweichungen vom Mittelwert (Standard: 3.0)</li>
        <li><b>Fenstergröße:</b> Anzahl der Werte für die Berechnung von Mittelwert und Standardabweichung</li>
    </ul>
</script>
