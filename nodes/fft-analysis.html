<script type="text/html" data-help-name="fft-analysis">
    <p>Performs Fast Fourier Transform (FFT) analysis for frequency domain analysis of vibration and other periodic signals.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Time-domain signal sample (e.g., vibration amplitude)</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>The current sample value</dd>
        <dt>peaks <span class="property-type">array</span></dt>
        <dd>Array of dominant frequency peaks {frequency, magnitude, normalized}</dd>
        <dt>dominantFrequency <span class="property-type">number</span></dt>
        <dd>Frequency with highest magnitude (Hz)</dd>
        <dt>features <span class="property-type">object</span></dt>
        <dd>Spectral features: spectralCentroid, spectralSpread, rms, crestFactor, totalEnergy</dd>
        <dt>frequencies <span class="property-type">array</span></dt>
        <dd>Frequency bins (only in "full" output mode)</dd>
        <dt>magnitudes <span class="property-type">array</span></dt>
        <dd>Magnitude spectrum (only in "full" output mode)</dd>
    </dl>
    <h3>Details</h3>
    <p>FFT analysis converts time-domain signals to frequency domain, revealing periodic patterns 
    that are crucial for diagnosing rotating machinery faults.</p>
    <p><b>Parameters:</b></p>
    <ul>
        <li><b>FFT Size:</b> Number of samples for analysis (power of 2, larger = better frequency resolution)</li>
        <li><b>Sampling Rate:</b> How often samples are collected per second (Hz)</li>
        <li><b>Peak Threshold:</b> Minimum normalized magnitude to be considered a peak (0.0-1.0)</li>
        <li><b>Output Format:</b> 
            <ul>
                <li><b>Peaks Only:</b> Returns only dominant frequencies (lighter, faster)</li>
                <li><b>Full Spectrum:</b> Returns complete frequency/magnitude arrays (for visualization)</li>
            </ul>
        </li>
    </ul>
    <p><b>Spectral Features:</b></p>
    <ul>
        <li><b>Spectral Centroid:</b> "Center of mass" of spectrum (overall pitch)</li>
        <li><b>Spectral Spread:</b> How distributed the spectrum is around centroid</li>
        <li><b>RMS:</b> Overall signal energy</li>
        <li><b>Crest Factor:</b> Peak-to-RMS ratio (high = impulsive signals/bearing faults)</li>
    </ul>
    <p><b>Use Cases:</b></p>
    <ul>
        <li><b>Bearing Fault Detection:</b> Look for characteristic fault frequencies</li>
        <li><b>Imbalance Detection:</b> 1× running speed peak</li>
        <li><b>Misalignment:</b> 2× running speed peak</li>
        <li><b>Gear Mesh Analysis:</b> Gear mesh frequency and sidebands</li>
        <li><b>Belt Defects:</b> Belt pass frequency</li>
    </ul>
    <p><b>Example:</b> For a motor running at 1800 RPM (30 Hz), a peak at 30 Hz indicates normal rotation, 
    while peaks at harmonics or bearing frequencies indicate potential faults.</p>
</script>
