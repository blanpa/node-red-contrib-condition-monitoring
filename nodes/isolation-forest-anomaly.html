<script type="text/html" data-help-name="isolation-forest-anomaly">
    <p>Detects anomalies in time series data based on the Isolation Forest algorithm.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>

    </dl>

        <dd>Anomalies with additional metadata</dd>
    </dl>
    <h3>Details</h3>
    <p>Isolation Forest is a machine learning algorithm that detects anomalies by isolating how easily a data point can be separated from others.</p>

        <li><b>Contamination:</b> Expected proportion of anomalies in the dataset (0.0 - 0.5, default: 0.1 = 10%)</li>
