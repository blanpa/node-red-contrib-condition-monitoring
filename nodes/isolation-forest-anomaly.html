<script type="text/html" data-help-name="isolation-forest-anomaly">
    <p>Erkennt Anomalien in Zeitreihendaten basierend auf dem Isolation Forest Algorithmus.</p>
    <h3>Eingaben</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Der numerische Wert, der auf Anomalien geprüft werden soll.</dd>
    </dl>
    <h3>Ausgaben</h3>
    <dl class="message-properties">
        <dt>Ausgang 1 (oben)</dt>
        <dd>Normale Werte mit zusätzlichen Metadaten (isAnomaly, anomalyScore, method)</dd>
        <dt>Ausgang 2 (unten)</dt>
        <dd>Anomalien mit zusätzlichen Metadaten</dd>
    </dl>
    <h3>Details</h3>
    <p>Isolation Forest ist ein Machine-Learning-Algorithmus, der Anomalien erkennt, indem er isoliert, wie leicht ein Datenpunkt von den anderen getrennt werden kann.</p>
    <p><b>Parameter:</b></p>
    <ul>
        <li><b>Kontamination:</b> Erwarteter Anteil der Anomalien im Datensatz (0.0 - 0.5, Standard: 0.1 = 10%)</li>
        <li><b>Fenstergröße:</b> Anzahl der Werte für das Training des Modells (mindestens 10)</li>
    </ul>
    <p><b>Hinweis:</b> Erfordert das npm-Paket "ml-isolation-forest". Falls nicht verfügbar, wird automatisch eine Z-Score Fallback-Methode verwendet.</p>
