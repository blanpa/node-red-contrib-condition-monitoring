<script type="text/javascript">
    RED.nodes.registerType('cusum-anomaly', {
        category: 'anomaly detection',
        color: '#FDD835',
        defaults: {
            name: { value: "" },
            target: { value: "", validate: function(v) { return v === "" || !isNaN(v); } },
            threshold: { value: 5.0, validate: RED.validators.number() },
            drift: { value: 0.5, validate: RED.validators.number() },
            windowSize: { value: 100, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 2,
        icon: "icon-anomaly-detection.png",
        label: function() {
            return this.name || "CUSUM Anomaly";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        }
    });
</script>

<script type="text/html" data-template-name="cusum-anomaly">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-target"><i class="fa fa-bullseye"></i> Target Value (leave empty for automatic mean)</label>
        <input type="number" id="node-input-target" placeholder="" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-threshold"><i class="fa fa-sliders"></i> Threshold</label>
        <input type="number" id="node-input-threshold" placeholder="5.0" step="0.1" min="0">
    </div>
    <div class="form-row">
        <label for="node-input-drift"><i class="fa fa-sliders"></i> Drift (tolerance for small deviations)</label>
        <input type="number" id="node-input-drift" placeholder="0.5" step="0.1" min="0">
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="fa fa-window-maximize"></i> Window Size (for automatic mean)</label>
        <input type="number" id="node-input-windowSize" placeholder="100" min="2">
    </div>
</script>

<script type="text/html" data-help-name="cusum-anomaly">
    <p>Detects anomalies based on CUSUM (Cumulative Sum) - ideal for gradual changes.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>The numeric value to be checked for anomalies.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>Output 1 (top)</dt>
        <dd>Normal values with additional metadata (target, cusumPos, cusumNeg, deviation)</dd>
        <dt>Output 2 (bottom)</dt>
        <dd>Anomalies with additional metadata</dd>
    </dl>
    <h3>Details</h3>
    <p>CUSUM accumulates small deviations over time and detects gradual changes 
    that individually would be too small to be recognized as anomalies.</p>
    <p><b>Parameters:</b></p>
    <ul>
        <li><b>Target Value:</b> Expected value (leave empty for automatic mean from window)</li>
        <li><b>Threshold:</b> Limit for the cumulative sum (default: 5.0)</li>
        <li><b>Drift:</b> Tolerance for small deviations to be ignored (default: 0.5)</li>
        <li><b>Window Size:</b> Number of values for automatic mean calculation</li>
    </ul>
    <p><b>Use Cases:</b> Particularly useful for detecting:
    <ul>
        <li>Gradual drifts</li>
        <li>Trend changes</li>
        <li>Small but continuous deviations</li>
    </ul>
    </p>
</script>
