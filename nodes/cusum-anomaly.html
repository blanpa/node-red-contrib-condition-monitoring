<script type="text/javascript">
    RED.nodes.registerType('cusum-anomaly', {
        category: 'condition-monitoring',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },
            target: { value: "", validate: function(v) { return v === "" || !isNaN(v); } },
            threshold: { value: 5.0, validate: RED.validators.number() },
            drift: { value: 0.5, validate: RED.validators.number() },
            windowSize: { value: 100, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 2,
        icon: "chart-line.png",
        label: function() {
            return this.name || "CUSUM Anomalie";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        }
    });
</script>

<script type="text/html" data-template-name="cusum-anomaly">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-target"><i class="fa fa-bullseye"></i> Zielwert (leer lassen für automatischen Mittelwert)</label>
        <input type="number" id="node-input-target" placeholder="" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-threshold"><i class="fa fa-sliders"></i> Schwellenwert</label>
        <input type="number" id="node-input-threshold" placeholder="5.0" step="0.1" min="0">
    </div>
    <div class="form-row">
        <label for="node-input-drift"><i class="fa fa-sliders"></i> Drift (Toleranz für kleine Abweichungen)</label>
        <input type="number" id="node-input-drift" placeholder="0.5" step="0.1" min="0">
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="fa fa-window-maximize"></i> Fenstergröße (für automatischen Mittelwert)</label>
        <input type="number" id="node-input-windowSize" placeholder="100" min="2">
    </div>
</script>

<script type="text/html" data-help-name="cusum-anomaly">
    <p>Erkennt Anomalien basierend auf CUSUM (Cumulative Sum) - ideal für schrittweise Änderungen.</p>
    <h3>Eingaben</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Der numerische Wert, der auf Anomalien geprüft werden soll.</dd>
    </dl>
    <h3>Ausgaben</h3>
    <dl class="message-properties">
        <dt>Ausgang 1 (oben)</dt>
        <dd>Normale Werte mit zusätzlichen Metadaten (target, cusumPos, cusumNeg, deviation)</dd>
        <dt>Ausgang 2 (unten)</dt>
        <dd>Anomalien mit zusätzlichen Metadaten</dd>
    </dl>
    <h3>Details</h3>
    <p>CUSUM akkumuliert kleine Abweichungen über die Zeit und erkennt schrittweise Änderungen, 
    die einzeln zu klein wären, um als Anomalien erkannt zu werden.</p>
    <p><b>Parameter:</b></p>
    <ul>
        <li><b>Zielwert:</b> Erwarteter Wert (leer lassen für automatischen Mittelwert aus Fenster)</li>
        <li><b>Schwellenwert:</b> Grenze für die kumulative Summe (Standard: 5.0)</li>
        <li><b>Drift:</b> Toleranz für kleine Abweichungen, die ignoriert werden (Standard: 0.5)</li>
        <li><b>Fenstergröße:</b> Anzahl der Werte für automatische Mittelwertberechnung</li>
    </ul>
    <p><b>Anwendung:</b> Besonders nützlich für die Erkennung von:
    <ul>
        <li>Schrittweisen Drifts</li>
        <li>Trendänderungen</li>
        <li>Kleinen, aber kontinuierlichen Abweichungen</li>
    </ul>
    </p>
</script>
