        },

        icon: "icon-anomaly-detection.png",
        label: function() {
            return this.name || "IQR Anomaly";
        },

            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        }

<script type="text/html" data-template-name="iqr-anomaly">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-multiplier"><i class="fa fa-sliders"></i> Multiplier</label>
        <input type="number" id="node-input-multiplier" placeholder="1.5" step="0.1" min="0">
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="fa fa-window-maximize"></i> Window Size</label>

    </div>

<script type="text/html" data-help-name="iqr-anomaly">
    <p>Detects anomalies in time series data based on the Interquartile Range (IQR) method.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>The numeric value to be checked for anomalies.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>Output 1 (top)</dt>
        <dd>Normal values with additional metadata (q1, q3, iqr, lowerBound, upperBound, isAnomaly)</dd>
        <dt>Output 2 (bottom)</dt>
        <dd>Anomalies with additional metadata</dd>
    </dl>
    <h3>Details</h3>
    <p>The IQR method uses the first (Q1) and third (Q3) quartile to detect outliers. 
    Values outside of [Q1 - Multiplier×IQR, Q3 + Multiplier×IQR] are detected as anomalies.</p>
    <p><b>Parameters:</b></p>
    <ul>
        <li><b>Multiplier:</b> Factor for the IQR calculation (default: 1.5, typical for box plots)</li>
        <li><b>Window Size:</b> Number of values for calculating quartiles (minimum 4)</li>
    </ul>
</script>
