<script type="text/javascript">
    RED.nodes.registerType('iqr-anomaly', {
        category: 'condition-monitoring',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },
            multiplier: { value: 1.5, validate: RED.validators.number() },
            windowSize: { value: 100, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 2,
        icon: "chart-line.png",
        label: function() {
            return this.name || "IQR Anomalie";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        }
    });
</script>

<script type="text/html" data-template-name="iqr-anomaly">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-multiplier"><i class="fa fa-sliders"></i> Multiplikator</label>
        <input type="number" id="node-input-multiplier" placeholder="1.5" step="0.1" min="0">
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="fa fa-window-maximize"></i> Fenstergröße</label>
        <input type="number" id="node-input-windowSize" placeholder="100" min="4">
    </div>
</script>

<script type="text/html" data-help-name="iqr-anomaly">
    <p>Erkennt Anomalien in Zeitreihendaten basierend auf dem Interquartile Range (IQR) Verfahren.</p>
    <h3>Eingaben</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Der numerische Wert, der auf Anomalien geprüft werden soll.</dd>
    </dl>
    <h3>Ausgaben</h3>
    <dl class="message-properties">
        <dt>Ausgang 1 (oben)</dt>
        <dd>Normale Werte mit zusätzlichen Metadaten (q1, q3, iqr, lowerBound, upperBound, isAnomaly)</dd>
        <dt>Ausgang 2 (unten)</dt>
        <dd>Anomalien mit zusätzlichen Metadaten</dd>
    </dl>
    <h3>Details</h3>
    <p>Das IQR-Verfahren verwendet das erste (Q1) und dritte (Q3) Quartil zur Erkennung von Ausreißern. 
    Werte außerhalb von [Q1 - Multiplikator×IQR, Q3 + Multiplikator×IQR] werden als Anomalien erkannt.</p>
    <p><b>Parameter:</b></p>
    <ul>
        <li><b>Multiplikator:</b> Faktor für die IQR-Berechnung (Standard: 1.5, typisch für Box-Plot)</li>
        <li><b>Fenstergröße:</b> Anzahl der Werte für die Berechnung der Quartile (mindestens 4)</li>
    </ul>
</script>
