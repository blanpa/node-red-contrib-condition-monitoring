<script type="text/javascript">
    RED.nodes.registerType('percentile-anomaly', {
        category: 'condition-monitoring',
        color: '#E6E0F8',
        defaults: {
            name: { value: "" },
            lowerPercentile: { value: 5.0, validate: RED.validators.number() },
            upperPercentile: { value: 95.0, validate: RED.validators.number() },
            windowSize: { value: 100, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 2,
        icon: "chart-line.png",
        label: function() {
            return this.name || "Percentile Anomalie";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        }
    });
</script>

<script type="text/html" data-template-name="percentile-anomaly">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-lowerPercentile"><i class="fa fa-percent"></i> Unteres Perzentil (0-50)</label>
        <input type="number" id="node-input-lowerPercentile" placeholder="5.0" step="0.1" min="0" max="50">
    </div>
    <div class="form-row">
        <label for="node-input-upperPercentile"><i class="fa fa-percent"></i> Oberes Perzentil (50-100)</label>
        <input type="number" id="node-input-upperPercentile" placeholder="95.0" step="0.1" min="50" max="100">
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="fa fa-window-maximize"></i> Fenstergröße</label>
        <input type="number" id="node-input-windowSize" placeholder="100" min="2">
    </div>
</script>

<script type="text/html" data-help-name="percentile-anomaly">
    <p>Erkennt Anomalien basierend auf Perzentilen (ähnlich IQR, aber mit konfigurierbaren Perzentilen).</p>
    <h3>Eingaben</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Der numerische Wert, der auf Anomalien geprüft werden soll.</dd>
    </dl>
    <h3>Ausgaben</h3>
    <dl class="message-properties">
        <dt>Ausgang 1 (oben)</dt>
        <dd>Normale Werte mit zusätzlichen Metadaten (lowerPercentile, upperPercentile, lowerBound, upperBound)</dd>
        <dt>Ausgang 2 (unten)</dt>
        <dd>Anomalien mit zusätzlichen Metadaten</dd>
    </dl>
    <h3>Details</h3>
    <p>Berechnet dynamische Schwellenwerte basierend auf Perzentilen. Werte außerhalb des definierten Perzentilbereichs werden als Anomalien erkannt.</p>
    <p><b>Parameter:</b></p>
    <ul>
        <li><b>Unteres Perzentil:</b> Untere Grenze in Prozent (Standard: 5.0 = 5. Perzentil)</li>
        <li><b>Oberes Perzentil:</b> Obere Grenze in Prozent (Standard: 95.0 = 95. Perzentil)</li>
        <li><b>Fenstergröße:</b> Anzahl der Werte für die Perzentilberechnung</li>
    </ul>
    <p><b>Beispiel:</b> Unteres Perzentil=5, Oberes Perzentil=95 → Werte unter dem 5. oder über dem 95. Perzentil sind Anomalien</p>
</script>
