<script type="text/javascript">
    RED.nodes.registerType('percentile-anomaly', {
        category: 'anomaly detection',
        color: '#FDD835',
        defaults: {
            name: { value: "" },
            lowerPercentile: { value: 5.0, validate: RED.validators.number() },
            upperPercentile: { value: 95.0, validate: RED.validators.number() },
            windowSize: { value: 100, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 2,
        icon: "icon-anomaly-detection.png",
        label: function() {
            return this.name || "Percentile Anomaly";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        }
    });
</script>

<script type="text/html" data-template-name="percentile-anomaly">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-lowerPercentile"><i class="fa fa-percent"></i> Lower Percentile (0-50)</label>
        <input type="number" id="node-input-lowerPercentile" placeholder="5.0" step="0.1" min="0" max="50">
    </div>
    <div class="form-row">
        <label for="node-input-upperPercentile"><i class="fa fa-percent"></i> Upper Percentile (50-100)</label>
        <input type="number" id="node-input-upperPercentile" placeholder="95.0" step="0.1" min="50" max="100">
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="fa fa-window-maximize"></i> Window Size</label>
        <input type="number" id="node-input-windowSize" placeholder="100" min="2">
    </div>
</script>

<script type="text/html" data-help-name="percentile-anomaly">
    <p>Detects anomalies based on percentiles (similar to IQR, but with configurable percentiles).</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>The numeric value to be checked for anomalies.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>Output 1 (top)</dt>
        <dd>Normal values with additional metadata (lowerPercentile, upperPercentile, lowerBound, upperBound)</dd>
        <dt>Output 2 (bottom)</dt>
        <dd>Anomalies with additional metadata</dd>
    </dl>
    <h3>Details</h3>
    <p>Calculates dynamic thresholds based on percentiles. Values outside the defined percentile range are detected as anomalies.</p>
    <p><b>Parameters:</b></p>
    <ul>
        <li><b>Lower Percentile:</b> Lower boundary in percent (default: 5.0 = 5th percentile)</li>
        <li><b>Upper Percentile:</b> Upper boundary in percent (default: 95.0 = 95th percentile)</li>
        <li><b>Window Size:</b> Number of values for percentile calculation</li>
    </ul>
    <p><b>Example:</b> Lower Percentile=5, Upper Percentile=95 â†’ Values below the 5th or above the 95th percentile are anomalies</p>
</script>
