<script type="text/javascript">
    RED.nodes.registerType('anomaly-detector', {
        category: 'condition-monitoring',
        color: '#9482f1',
        defaults: {
            name: { value: "" },
            method: { value: "zscore" },
            windowSize: { value: 100, validate: RED.validators.number() },
            // Z-Score
            zscoreThreshold: { value: 3.0 },
            zscoreWarning: { value: 2.0 },
            // IQR
            iqrMultiplier: { value: 1.5 },
            iqrWarningMultiplier: { value: 1.2 },
            // Threshold
            minThreshold: { value: "" },
            maxThreshold: { value: "" },
            warningMargin: { value: 10 },
            // Percentile
            lowerPercentile: { value: 5.0 },
            upperPercentile: { value: 95.0 },
            // EMA
            emaAlpha: { value: 0.3 },
            emaThreshold: { value: 2.0 },
            emaWarning: { value: 1.5 },
            emaMethod: { value: "stddev" },
            // CUSUM
            cusumTarget: { value: "" },
            cusumThreshold: { value: 5.0 },
            cusumWarning: { value: 3.5 },
            cusumDrift: { value: 0.5 },
            // Moving Average
            maThreshold: { value: 2.0 },
            maWarning: { value: 1.5 },
            maMethod: { value: "stddev" },
            // Advanced
            outputTopic: { value: "" },
            debug: { value: false },
            persistState: { value: false }
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["normal", "anomaly"],
        icon: "icon.png",
        label: function() {
            return this.name || "Anomaly Detector";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: "Anomaly Detector",
        oneditprepare: function() {
            var node = this;
            
            function showMethodConfig(method) {
                $(".method-config").hide();
                $("#config-" + method).show();
            }
            
            $("#node-input-method").on("change", function() {
                showMethodConfig($(this).val());
            });
            
            showMethodConfig(node.method || "zscore");
            
            // Collapsible sections
            $(".cm-section-header").on("click", function() {
                var $content = $(this).next(".cm-section-content");
                var $icon = $(this).find(".cm-collapse-icon");
                $content.slideToggle(200);
                $icon.toggleClass("fa-chevron-down fa-chevron-up");
            });
        }
    });
</script>

<script type="text/html" data-template-name="anomaly-detector">

        </div>
        <div class="cm-section-content">

                    <option value="cusum">CUSUM (Cumulative Sum)</option>

                <input type="number" id="node-input-windowSize" min="2" value="100">

                    <div class="cm-config-item">
                        <label>Warning Threshold (default: 2.0σ)</label>
                        <input type="number" id="node-input-zscoreWarning" step="0.1" min="0" value="2.0">
                        <div class="cm-help-text">Z-Score above this = warning</div>

            <!-- IQR Config -->

                <h4><i class="fa fa-chart-area"></i> IQR Settings <span class="method-badge statistical">Statistical</span></h4>
                <div class="cm-config-grid">
                    <div class="cm-config-item">
                        <label>Critical Multiplier (default: 1.5)</label>

                        <label>Warning Multiplier (default: 1.2)</label>

<script type="text/html" data-help-name="anomaly-detector">
    <p>A unified anomaly detection node supporting 7 statistical methods for time-series analysis.</p>
    
    <h3>Detection Methods</h3>
    <dl>
        <dt><b>Z-Score</b> <span style="color:#1976d2">[Statistical]</span></dt>
        <dd>Detects anomalies based on standard deviations (σ) from the mean. 
        <br><b>Best for:</b> Normally distributed data, general purpose.
        <br><b>Thresholds:</b> Critical ≥3σ, Warning ≥2σ (configurable)</dd>
        
        <dt><b>IQR (Interquartile Range)</b> <span style="color:#1976d2">[Statistical]</span></dt>
        <dd>Uses quartiles (Q1, Q3) to detect outliers. Values outside Q1-1.5×IQR to Q3+1.5×IQR are anomalies.
        <br><b>Best for:</b> Skewed data, robust to extreme outliers.
        <br><b>Note:</b> Requires minimum 4 data points.</dd>
        
        <dt><b>Fixed Threshold</b> <span style="color:#e65100">[Fixed]</span></dt>
        <dd>Simple min/max boundary checking with optional warning margins.
        <br><b>Best for:</b> Known operational limits (e.g., temperature 0-100°C).</dd>
        
        <dt><b>Percentile</b> <span style="color:#1976d2">[Statistical]</span></dt>
        <dd>Detects values outside specified percentile bounds (default: 5th-95th).
        <br><b>Best for:</b> Dynamic bounds based on data distribution.</dd>
        
        <dt><b>EMA (Exponential Moving Average)</b> <span style="color:#7b1fa2">[Adaptive]</span></dt>
        <dd>Compares values to an exponentially weighted average. Recent values have more weight.
        <br><b>Best for:</b> Trend detection, adaptive baseline.
        <br><b>Alpha:</b> 0.3 default (higher = more responsive).</dd>
        
        <dt><b>CUSUM (Cumulative Sum)</b> <span style="color:#7b1fa2">[Adaptive]</span></dt>
        <dd>Accumulates deviations from target to detect persistent shifts or drift.
        <br><b>Best for:</b> Process control, detecting gradual changes.
        <br><b>Note:</b> Resets after critical detection.</dd>
        
        <dt><b>Moving Average</b> <span style="color:#7b1fa2">[Adaptive]</span></dt>
        <dd>Compares values to a simple moving average within the window.
        <br><b>Best for:</b> Smoothed baseline comparison, noise reduction.</dd>
    </dl>
    
    <h3>Inputs</h3>
    <dl>
        <dt>msg.payload <span class="property-type">number</span></dt>
        <dd>The numeric value to analyze (required)</dd>
        
        <dt>msg.reset <span class="property-type">boolean</span></dt>
        <dd>Set to <code>true</code> to clear the internal buffer and reset state</dd>
        
        <dt>msg.timestamp <span class="property-type">number</span></dt>
        <dd>Optional timestamp in milliseconds (uses Date.now() if not provided)</dd>
    </dl>
    
    <h3>Outputs</h3>
    <ol>
        <li><b>Output 1 (Normal)</b> - Messages classified as normal</li>
        <li><b>Output 2 (Anomaly)</b> - Messages classified as warning or critical anomalies</li>
    </ol>
    
    <h3>Output Properties</h3>
    <dl>
        <dt>msg.payload <span class="property-type">number</span></dt>
        <dd>Original input value</dd>
        
        <dt>msg.isAnomaly <span class="property-type">boolean</span></dt>
        <dd>Whether the value is an anomaly</dd>
        
        <dt>msg.severity <span class="property-type">string</span></dt>
        <dd><code>"normal"</code>, <code>"warning"</code>, or <code>"critical"</code></dd>
        
        <dt>msg.method <span class="property-type">string</span></dt>
        <dd>Detection method used (e.g., "zscore", "iqr")</dd>
        
        <dt>msg.bufferSize <span class="property-type">number</span></dt>
        <dd>Current number of values in the analysis buffer</dd>
        
        <dt>msg.windowSize <span class="property-type">number</span></dt>
        <dd>Configured maximum buffer size</dd>
    </dl>
    
    <h3>Method-Specific Output</h3>
    <p>Additional properties are added based on the detection method:</p>
    <ul>
        <li><b>Z-Score:</b> <code>zScore</code>, <code>mean</code>, <code>stdDev</code></li>
        <li><b>IQR:</b> <code>q1</code>, <code>q3</code>, <code>iqr</code>, <code>median</code>, <code>lowerBound</code>, <code>upperBound</code></li>
        <li><b>Threshold:</b> <code>minThreshold</code>, <code>maxThreshold</code>, <code>reason</code></li>
        <li><b>Percentile:</b> <code>lowerBound</code>, <code>upperBound</code></li>
        <li><b>EMA:</b> <code>ema</code>, <code>deviation</code>, <code>deviationFactor</code></li>
        <li><b>CUSUM:</b> <code>target</code>, <code>cusumPos</code>, <code>cusumNeg</code>, <code>cusumMax</code></li>
        <li><b>Moving Average:</b> <code>movingAverage</code>, <code>stdDev</code>, <code>deviation</code></li>
    </ul>
    
    <h3>Warm-up Period</h3>
    <p>Most methods require a minimum number of data points before detection starts:</p>
    <ul>
        <li>Z-Score, Percentile, EMA, MA, CUSUM: 2 samples minimum</li>
        <li>IQR: 4 samples minimum</li>
    </ul>
    <p>During warm-up, the node status shows "warmup X/Y" and passes messages through Output 1.</p>
    
    <h3>Use Cases</h3>
    <ul>
        <li><b>Temperature Monitoring:</b> Use Threshold for known limits or Z-Score for statistical detection</li>
        <li><b>Vibration Analysis:</b> Use IQR for robust outlier detection</li>
        <li><b>Process Control:</b> Use CUSUM to detect drift over time</li>
        <li><b>Sensor Validation:</b> Use Percentile for dynamic bounds</li>
    </ul>
</script>
