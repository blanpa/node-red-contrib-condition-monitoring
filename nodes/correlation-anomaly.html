<script type="text/html" data-help-name="correlation-anomaly">
    <p>Detects anomalies by analyzing the correlation between two sensors. Normal equipment shows consistent relationships between sensors.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>Object containing both sensor values</dd>
    </dl>
    <p><b>Example input:</b></p>
    <pre>{"temp": 75.2, "vibration": 0.5, "pressure": 120}</pre>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>Output 1 (top)</dt>
        <dd>Normal correlation (sensors behaving as expected)</dd>
        <dt>Output 2 (bottom)</dt>
        <dd>Anomalous correlation (relationship broken)</dd>
    </dl>
    <p><b>Output properties:</b></p>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>Original sensor data</dd>
        <dt>correlation <span class="property-type">number</span></dt>
        <dd>Correlation coefficient (-1 to +1)</dd>
        <dt>isAnomalous <span class="property-type">boolean</span></dt>
        <dd>True if correlation below threshold</dd>
        <dt>stats <span class="property-type">object</span></dt>
        <dd>Additional statistics (means, buffer size)</dd>
    </dl>
    <h3>Details</h3>
    <p>Correlation analysis detects when the normal relationship between sensors breaks down, 
    which often indicates equipment malfunction even if individual sensor readings are within normal ranges.</p>
    <p><b>Correlation Methods:</b></p>
    <ul>
        <li><b>Pearson:</b> Measures linear relationship (-1 to +1)
            <ul>
                <li>+1 = perfect positive correlation</li>
                <li>0 = no correlation</li>
                <li>-1 = perfect negative correlation</li>
            </ul>
        </li>
        <li><b>Spearman:</b> Measures monotonic relationship (rank-based, robust to outliers)</li>
    </ul>
    <p><b>Parameters:</b></p>
    <ul>
        <li><b>Sensor 1/2 Field Names:</b> Object keys for the two sensors to correlate</li>
        <li><b>Correlation Threshold:</b> Minimum correlation considered normal (default: 0.7)</li>
        <li><b>Window Size:</b> Number of samples for correlation calculation (larger = more stable)</li>
    </ul>
    <p><b>Use Cases:</b></p>
    <ul>
        <li><b>Temperature vs Power:</b> Motor temperature should correlate with power draw</li>
        <li><b>Flow vs Pressure:</b> Pump flow rate should correlate with outlet pressure</li>
        <li><b>Vibration vs Load:</b> Vibration increases with mechanical load</li>
        <li><b>Speed vs Temperature:</b> Higher speed = higher temperature</li>
        <li><b>Multi-Sensor Validation:</b> Redundant sensors should match</li>
    </ul>
    <p><b>Example Scenarios:</b></p>
    <ul>
        <li><b>Bearing Failure:</b> Temperature rises but vibration doesn't follow normal pattern</li>
        <li><b>Sensor Fault:</b> One sensor drifts, breaking correlation with others</li>
        <li><b>Process Change:</b> Normal relationships shift due to equipment degradation</li>
        <li><b>Blockage:</b> Flow drops but pressure doesn't drop proportionally</li>
    </ul>
    <p><b>Threshold Selection:</b></p>
    <ul>
        <li>0.9-1.0: Very strong correlation expected</li>
        <li>0.7-0.9: Strong correlation (default)</li>
        <li>0.5-0.7: Moderate correlation</li>
        <li>Lower thresholds mean more tolerance for variation</li>
    </ul>
</script>
