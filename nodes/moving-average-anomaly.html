        },

        }

<script type="text/html" data-template-name="moving-average-anomaly">
    <div class="form-row">

<script type="text/html" data-help-name="moving-average-anomaly">
    <p>Erkennt Anomalien in Zeitreihendaten basierend auf einem gleitenden Durchschnitt.</p>
    <h3>Eingaben</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Der numerische Wert, der auf Anomalien geprüft werden soll.</dd>
    </dl>
    <h3>Ausgaben</h3>
    <dl class="message-properties">
        <dt>Ausgang 1 (oben)</dt>
        <dd>Normale Werte mit zusätzlichen Metadaten (movingAverage, deviation, deviationPercent, isAnomaly)</dd>
        <dt>Ausgang 2 (unten)</dt>
        <dd>Anomalien mit zusätzlichen Metadaten</dd>
    </dl>
    <h3>Details</h3>
    <p>Berechnet einen gleitenden Durchschnitt über die letzten N Werte und erkennt Anomalien basierend auf der Abweichung vom Durchschnitt.</p>
    <p><b>Parameter:</b></p>
    <ul>
        <li><b>Fenstergröße:</b> Anzahl der Werte für den gleitenden Durchschnitt</li>
        <li><b>Methode:</b>
            <ul>
                <li><b>Standardabweichung:</b> Erkennt Anomalien wenn Abweichung > Schwellenwert × Standardabweichung</li>
                <li><b>Prozentuale Abweichung:</b> Erkennt Anomalien wenn prozentuale Abweichung > Schwellenwert</li>
            </ul>
        </li>
        <li><b>Schwellenwert:</b> Abhängig von der gewählten Methode</li>
    </ul>
</script>
