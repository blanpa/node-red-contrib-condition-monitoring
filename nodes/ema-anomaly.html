<script type="text/html" data-template-name="ema-anomaly">
    <div class="form-row">

<script type="text/html" data-help-name="ema-anomaly">
    <p>Erkennt Anomalien basierend auf einem Exponential Moving Average (EMA).</p>
    <h3>Eingaben</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Der numerische Wert, der auf Anomalien geprüft werden soll.</dd>
    </dl>
    <h3>Ausgaben</h3>
    <dl class="message-properties">
        <dt>Ausgang 1 (oben)</dt>
        <dd>Normale Werte mit zusätzlichen Metadaten (ema, deviation, deviationPercent, isAnomaly)</dd>
        <dt>Ausgang 2 (unten)</dt>
        <dd>Anomalien mit zusätzlichen Metadaten</dd>
    </dl>
    <h3>Details</h3>
    <p>Exponential Moving Average gibt neueren Werten mehr Gewicht als älteren Werten. 
    Dies macht die Methode besonders empfindlich für aktuelle Änderungen.</p>
    <p><b>Parameter:</b></p>
    <ul>
        <li><b>Alpha:</b> Gewichtung für neue Werte (0.0-1.0). Höhere Werte reagieren schneller auf Änderungen (Standard: 0.3)</li>
        <li><b>Methode:</b>
            <ul>
                <li><b>Standardabweichung:</b> Erkennt Anomalien wenn Abweichung > Schwellenwert × Standardabweichung</li>
                <li><b>Prozentuale Abweichung:</b> Erkennt Anomalien wenn prozentuale Abweichung > Schwellenwert</li>
            </ul>
        </li>
        <li><b>Schwellenwert:</b> Abhängig von der gewählten Methode</li>
    </ul>
    <p><b>Formel:</b> EMA = alpha × aktueller_Wert + (1 - alpha) × vorheriger_EMA</p>
</script>
