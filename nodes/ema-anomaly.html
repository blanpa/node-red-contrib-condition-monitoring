<script type="text/html" data-template-name="ema-anomaly">

<script type="text/html" data-help-name="ema-anomaly">
    <p>Detects anomalies based on an Exponential Moving Average (EMA).</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>The numeric value to be checked for anomalies.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>Output 1 (top)</dt>
        <dd>Normal values with additional metadata (ema, deviation, deviationPercent, isAnomaly)</dd>
        <dt>Output 2 (bottom)</dt>
        <dd>Anomalies with additional metadata</dd>
    </dl>
    <h3>Details</h3>
    <p>Exponential Moving Average gives more weight to recent values than older values. 
    This makes the method particularly sensitive to current changes.</p>
    <p><b>Parameters:</b></p>
    <ul>
        <li><b>Alpha:</b> Smoothing factor for new values (0.0-1.0). Higher values react faster to changes (default: 0.3)</li>
        <li><b>Method:</b>
            <ul>
                <li><b>Standard Deviation:</b> Detects anomalies when deviation > threshold × standard deviation</li>
                <li><b>Percentage Deviation:</b> Detects anomalies when percentage deviation > threshold</li>
            </ul>
        </li>
        <li><b>Threshold:</b> Depends on the selected method</li>
    </ul>
    <p><b>Formula:</b> EMA = alpha × current_value + (1 - alpha) × previous_EMA</p>
</script>
