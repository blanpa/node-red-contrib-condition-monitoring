<script type="text/javascript">
    RED.nodes.registerType('multi-value-anomaly', {
        category: 'anomaly detection',
        color: '#FDD835',
        defaults: {
            name: { value: "" },
            method: { value: "zscore" },
            threshold: { value: 3.0, validate: RED.validators.number() },
            windowSize: { value: 100, validate: RED.validators.number() },
            minThreshold: { value: "", validate: function(v) { return v === "" || !isNaN(v); } },
            maxThreshold: { value: "", validate: function(v) { return v === "" || !isNaN(v); } }
        },
        inputs: 1,
        outputs: 2,
        icon: "icon-anomaly-detection.png",
        label: function() {
            return this.name || "Multi-Value Anomaly";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            $("#node-input-method").on("change", function() {
                var method = $(this).val();
                if (method === "threshold") {
                    $("#node-input-threshold").closest(".form-row").hide();
                    $("#node-input-minThreshold").closest(".form-row").show();
                    $("#node-input-maxThreshold").closest(".form-row").show();
                } else {
                    $("#node-input-threshold").closest(".form-row").show();
                    $("#node-input-minThreshold").closest(".form-row").hide();
                    $("#node-input-maxThreshold").closest(".form-row").hide();
                }
            });
            $("#node-input-method").trigger("change");
        },
        oneditsave: function() {
        }
    });
</script>

<script type="text/html" data-template-name="multi-value-anomaly">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-cog"></i> Method</label>
        <select id="node-input-method">
            <option value="zscore">Z-Score</option>
            <option value="iqr">IQR</option>
            <option value="threshold">Threshold</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-threshold"><i class="fa fa-sliders"></i> Threshold (for Z-Score)</label>
        <input type="number" id="node-input-threshold" placeholder="3.0" step="0.1" min="0">
    </div>
    <div class="form-row">
        <label for="node-input-minThreshold"><i class="fa fa-arrow-down"></i> Minimum Threshold (for Threshold method)</label>
        <input type="number" id="node-input-minThreshold" placeholder="" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-maxThreshold"><i class="fa fa-arrow-up"></i> Maximum Threshold (for Threshold method)</label>
        <input type="number" id="node-input-maxThreshold" placeholder="" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="fa fa-window-maximize"></i> Window Size</label>
        <input type="number" id="node-input-windowSize" placeholder="100" min="2">
    </div>
</script>

<script type="text/html" data-help-name="multi-value-anomaly">
    <p>Analyzes multiple values simultaneously (arrays or objects) for anomalies.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array | object</span></dt>
        <dd>Array of numbers or object with numeric values</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>Output 1 (top)</dt>
        <dd>Normal values - Array with analysis results for all values</dd>
        <dt>Output 2 (bottom)</dt>
        <dd>Anomalies - Array with analysis results (at least one value is anomalous)</dd>
    </dl>
    <h3>Details</h3>
    <p>Analyzes each value separately with its own buffer. The output contains an array with analysis results for each value.</p>
    <p><b>Parameters:</b></p>
    <ul>
        <li><b>Method:</b> Z-Score, IQR, or Threshold</li>
        <li><b>Threshold:</b> For Z-Score method</li>
        <li><b>Min/Max Threshold:</b> For Threshold method</li>
        <li><b>Window Size:</b> Number of values per buffer</li>
    </ul>
    <p><b>Output Format:</b></p>
    <pre>{
  "payload": [
    {"valueName": "temp1", "value": 35.2, "isAnomaly": false, "zScore": 1.2},
    {"valueName": "temp2", "value": 45.8, "isAnomaly": true, "zScore": 3.5}
  ],
  "hasAnomaly": true,
  "anomalyCount": 1
}</pre>
</script>
