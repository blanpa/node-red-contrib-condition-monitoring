<script type="text/html" data-template-name="multi-value-splitter">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">

<script type="text/html" data-help-name="multi-value-splitter">
    <p>Splits payloads with multiple values (arrays or objects) to process them with anomaly detection nodes.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array | object | number</span></dt>
        <dd>Array of numbers, object with numeric values, or single value</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>Sequential Mode</dt>
        <dd>Sends each value individually one after another. Each message contains:
            <ul>
                <li>payload: The single value</li>
                <li>valueIndex: Index in the original array</li>
                <li>valueName: Name of the value (for objects)</li>
                <li>totalValues: Total number of values</li>
            </ul>
        </dd>
        <dt>Parallel Mode</dt>
        <dd>Sends all values as an array:
            <ul>
                <li>payload: Array with all values</li>
                <li>valueNames: Array with names of the values</li>
                <li>valueCount: Number of values</li>
            </ul>
        </dd>
    </dl>
    <h3>Examples</h3>
    <p><b>Array Input:</b></p>
    <pre>{"payload": [35.2, 36.5, 34.8]}</pre>
    <p><b>Object Input:</b></p>
    <pre>{"payload": {"temp1": 35.2, "temp2": 36.5, "temp3": 34.8}}</pre>
    <p><b>Output (sequential):</b></p>
    <pre>{"payload": 35.2, "valueIndex": 0, "valueName": "temp1", "totalValues": 3}</pre>
</script>
