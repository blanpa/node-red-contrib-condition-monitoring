version: '3.8'

services:
  node-red:
    image: nodered/node-red:latest
    container_name: node-red-condition-monitoring-dev
    user: "1000:1000"
    ports:
      - "1880:1880"
    volumes:
      # Node-RED Daten (Flows, Settings)
      - ./node-red-data:/data
      # Gesamtes Projekt f√ºr Live-Entwicklung mounten
      - .:/data/node_modules/node-red-contrib-condition-monitoring
    environment:
      - NODE_OPTIONS=--max_old_space_size=4096
      - NODE_ENV=development
      - TZ=Europe/Berlin
    restart: unless-stopped
    networks:
      - node-red-network

networks:
  node-red-network:
    driver: bridge

